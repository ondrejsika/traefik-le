version: "3.6"
services:
  traefik:
    image: traefik:1.7
    command: |
      --accesslog \
      --api \
      --metrics \
      --metrics.prometheus \
      --metrics.prometheus.entryPoint="traefik" \
      --web \
      --docker \
      --docker.swarmMode \
      --docker.watch \
      --docker.network=traefik \
      --docker.exposedbydefault=false \
      --entryPoints="Name:http Address::80" \
      --defaultentrypoints="http"
    userns_mode: host
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - traefik
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
networks:
  traefik:
    name: traefik
